# Build configuration
[build]
builder = "NIXPACKS"

# Install and build commands
[[build.buildCommand]]
cmd = "npm install"

[[build.buildCommand]]
cmd = "npm run server:build"

# Deployment configuration
[deploy]
startCommand = "npm run server:start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check
[deploy.healthcheck]
path = "/api/health"
timeout = 100
